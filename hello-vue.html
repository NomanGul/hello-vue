<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    {{ msg }}
    <h1>List</h1>
    <ol>
      <li v-for="item in items">{{ item }}</li>
    </ol>

    <b>Random text</b> => {{ dynamicText }}
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        msg: "hello vue",
        items: ["hsds", "two", "threeeee"],
        dynamicText: "random1"
      },
      mounted(){
        window.setInterval(() => {
          this.updateDynamicText()
        }, 4000);
      },
      methods: {
        updateDynamicText() {
          this.dynamicText = "random" + Math.floor(Math.random() * 10)
        }
      }
    })
  </script>
</body>

</html>
